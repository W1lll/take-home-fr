<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>
  <p>{{data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onSubmit(false)" test-id="cancel">Cancel</button>
  <button mat-flat-button    (click)="onSubmit(true)"  test-id="confirm" color="primary" cdkFocusInitial>Confirm</button>
</div>
